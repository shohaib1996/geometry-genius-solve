<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- first card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input class="border bg-gray-200 text-xl w-20 px-2" type="text" name="" id="triangle-bases" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input class="border bg-gray-200 text-xl w-20 px-2" type="text" name="" id="triangle-height" placeholder="hight">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- second card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- third card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="w-[400px]">
                <div class="text-4xl text-center">Area Calculator</div>
            </div>
        </div>       
    </main>
    <script src="./js/area-calculator.js"></script>

</body>

</html>
